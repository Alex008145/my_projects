<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" class="center">Survey Form</h1>
    <p id="description" class="center">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name<input
            id="name"
            type="text"
            required
            placeholder="Enter your name"
        /></label>
        <label for="email" id="email-label"
          >Email<input
            id="email"
            type="email"
            required
            placeholder="Enter your Email"
        /></label>
        <label for="number" id="number-label"
          >Age<input
            id="number"
            type="number"
            required
            min="13"
            max="120"
            placeholder="Age"
        /></label>
      </fieldset>
      <fieldset>
        <label
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        Would you recommend freeCodeCamp to a friend?
        <label>
          <input value="1" type="radio" name="recommendation" class="inline" />
          Definitely
        </label>
        <label>
          <input value="2" type="radio" name="recommendation" class="inline" />
          Maybe
        </label>
        <label>
          <input value="3" type="radio" name="recommendation" class="inline" />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input value="1" type="checkbox" class="inline" />Front-end
          Projects</label
        >
        <label
          ><input value="2" type="checkbox" class="inline" />Back-end
          Projects</label
        >
        <label
          ><input value="3" type="checkbox" class="inline" />Data
          Visualization</label
        >
        <label
          ><input value="4" type="checkbox" class="inline" />Challenges</label
        >
        <label
          ><input value="5" type="checkbox" class="inline" />Open Source
          Community</label
        >
        <label
          ><input value="6" type="checkbox" class="inline" />Gitter help
          rooms</label
        >
        <label><input value="7" type="checkbox" class="inline" />Videos</label>
        <label
          ><input value="8" type="checkbox" class="inline" />City Meetups</label
        >
        <label><input value="9" type="checkbox" class="inline" />Wiki</label>
        <label><input value="10" type="checkbox" class="inline" />Forum</label>
        <label
          ><input value="11" type="checkbox" class="inline" />Additional
          Courses</label
        >
      </fieldset>
      <fieldset>
        <label
          >Any comments or suggestions?
          <textarea
            rows="4"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
