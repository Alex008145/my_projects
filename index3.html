<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS for the navigation bar */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Style for the navigation bar links */
      .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of the navigation bar link when you hover over it */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar HTML -->
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </body>
</html>
